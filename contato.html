    <title>Contato</title>
    <link rel="stylesheet" href="./LabEscola.css">

<body>
    <header>
        <a href="./home.html" id="logoLabescola">

    <main class="mainContato">
        <section class="contato">
            <h3>Fale Conosco</h3>

            <form action="#">
                <label for="nome-for"><b>Nome:</b></label>
                <input type="text" name="nome" id="nome-for">

                <label for="email-for"><b>Email:</b></label>
                <input type="text" name="email" id="email-for">

                <label for="mensagem-for"><b>Mensagem:</b></label>
                <textarea type="text" placeholder="Escreva sua mensagem aqui" required id="mensagem-for"></textarea>
            </form>

            <button name="contatoEnviar" id="contatoEnviar">Enviar</button>
        </section>
    </main>
    <footer>
        <section>
            <img src="./Imagens/logo 1.png" id="logo">
            <h3>Endereço</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.9962772954627!2d-46.700690885022055!3d-23.568577184679345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce57a7c7ace4c3%3A0x586759cab9b5c95a!2sR.%20Pais%20Leme%2C%20215%20-%20Pinheiros%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2005424-150!5e0!3m2!1spt-BR!2sbr!4v1673996566009!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"  id="mapa"></iframe>

            <img src="./Imagens/LinkedIn.png" alt="LinkedIn Logo" id="linkedIn">
